- name: "install npm packages"
  become: true
  command: npm install
  args:
    chdir: /root/backend

- name: "compile npm packages"
  become: true
  command: npm run build
  args:
    chdir: /root/backend


- name: "start server"
  become: true
  command: pm2 start npm -- run start
  args:
    chdir: /root/backend/dist