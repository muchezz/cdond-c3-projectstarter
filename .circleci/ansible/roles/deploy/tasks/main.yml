- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "copy backend file"
  become: true
  copy:
    src: /root/project/backend
    dest: /root
    force: no

# - name: Install Node
